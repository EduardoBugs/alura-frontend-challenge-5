<main class="home">
  <section>
    <app-banner
      [title]="bannerTitle"
      [description]="bannerDescription"
      [buttonText]="buttonText"
    ></app-banner>
  </section>
  <section class="produtos">
    <ng-container *ngFor="let categoria of categorias$ | async">
      <app-categoria
        [nomeCategoria]="categoria.name"
        [title]="categoria.name"
      ></app-categoria>
    </ng-container>
  </section>
</main>
